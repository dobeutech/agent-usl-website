name: Browser Automation Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  browser-tests:
    name: UI Automation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # Test different combinations
        include:
          - name: "Desktop Chrome"
            viewport: "desktop"
          - name: "Tablet"
            viewport: "tablet"
          - name: "Mobile"
            viewport: "mobile"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: false

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Run UI Automation Tests
        run: node ui-automation.mjs
        env:
          CI: true
          TEST_VIEWPORT: ${{ matrix.viewport }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.viewport }}
          path: |
            test-results/
            screenshots/
          retention-days: 7

  # Lighthouse Performance Tests
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: browser-tests
    if: success() || failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Start preview server
        run: |
          npm run preview -- --host 127.0.0.1 --port 5000 &
          sleep 10

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://127.0.0.1:5000/
            http://127.0.0.1:5000/employers
            http://127.0.0.1:5000/forms
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Accessibility Tests
  accessibility:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: browser-tests
    if: success() || failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Start preview server
        run: |
          npm run preview -- --host 127.0.0.1 --port 5000 &
          sleep 10

      - name: Run axe accessibility tests
        run: |
          npx @axe-core/cli http://127.0.0.1:5000 --exit || true
          npx @axe-core/cli http://127.0.0.1:5000/employers --exit || true
          npx @axe-core/cli http://127.0.0.1:5000/forms --exit || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [browser-tests, lighthouse, accessibility]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.browser-tests.result }}" == "success" ]; then
            echo "✅ Browser tests passed"
          else
            echo "❌ Browser tests failed"
          fi
          if [ "${{ needs.lighthouse.result }}" == "success" ]; then
            echo "✅ Lighthouse audit passed"
          else
            echo "⚠️ Lighthouse audit had issues"
          fi
          if [ "${{ needs.accessibility.result }}" == "success" ]; then
            echo "✅ Accessibility tests passed"
          else
            echo "⚠️ Accessibility tests had issues"
          fi
